<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typography</title>
  </head>
  <body>
    <header>
      <h1>CSS Typography</h1>
    </header>
    <main>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati
        accusantium fugit quos suscipit ad non est iure in vitae! Sit quisquam
        rerum enim earum omnis quae vitae dolorem non, dicta placeat facere,
        veniam repellendus ea quasi, quo libero. Ad, quod!
      </p>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="your name"
        />

        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
