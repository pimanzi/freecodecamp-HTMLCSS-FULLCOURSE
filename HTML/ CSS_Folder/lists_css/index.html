<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lists Css</title>
  </head>
  <body>
    <h1>CSS Lists</h1>
    <h2>Ordered List</h2>
    <ol start="5" reversed>
      <li value="23">Step one</li>
      <li>Step two</li>
      <li>Step three</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Step One</li>
      <li>Step two</li>
      <li>Step three</li>
    </ul>
  </body>
</html>
